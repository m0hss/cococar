{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-5">
  <h4>Are you sure you want to delete this booking?</h4>
  <p>{{ booking.car.make }} — {{ booking.car.departure_city }} → {{ booking.car.arrival_city }} on {{ booking.date }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'calendar' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
