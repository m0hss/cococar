{% extends 'base.html' %}
{% block content %}
<style>
  .detail-container {
    max-width: 800px;
    margin: 2rem auto;
  }
  
  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: #6b7280;
    text-decoration: none;
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
    transition: color 0.2s ease;
  }
  
  .back-link:hover {
    color: #1e3e62;
  }
  
  .car-detail-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    overflow: hidden;
  }
  
  .car-header {
    background: #1e3e62;
    color: white;
    padding: 2rem;
    text-align: center;
  }
  
  .car-icon-wrapper {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
  }
  
  .car-header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
  }
  
  .car-seats-badge {
    display: inline-block;
    background: rgba(255, 255, 255, 0.2);
    padding: 0.5rem 1.25rem;
    border-radius: 20px;
    margin-top: 0.75rem;
    font-size: 0.95rem;
    font-weight: 500;
  }
  
  .car-body {
    padding: 2rem;
  }
  
  .info-section {
    margin-bottom: 2rem;
  }
  
  .section-title {
    font-size: 0.875rem;
    font-weight: 600;
    color: #6b7280;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 1rem;
  }
  
  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  
  @media (max-width: 576px) {
    .info-grid {
      grid-template-columns: 1fr;
    }
  }
  
  .info-item {
    display: flex;
    align-items: start;
    gap: 1rem;
    padding: 1rem;
    background: #f9fafb;
    border-radius: 12px;
    transition: all 0.2s ease;
  }
  
  .info-item:hover {
    background: #f3f4f6;
    transform: translateY(-2px);
  }
  
  .info-icon {
    width: 40px;
    height: 40px;
    background: #1e3e62;
    color: white;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  
  .info-content {
    flex: 1;
  }
  
  .info-label {
    font-size: 0.875rem;
    color: #6b7280;
    margin-bottom: 0.25rem;
  }
  
  .info-value {
    font-size: 1.1rem;
    font-weight: 600;
    color: #1f2937;
  }
  
  .route-display {
    background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 2rem;
  }
  
  .route-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }
  
  .route-city {
    text-align: center;
    flex: 1;
  }
  
  .route-city-label {
    font-size: 0.75rem;
    color: #6b7280;
    text-transform: uppercase;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  
  .route-city-name {
    font-size: 1.25rem;
    font-weight: 700;
    color: #1e3e62;
  }
  
  .route-arrow {
    flex-shrink: 0;
    color: #0891b2;
  }
  
  .action-section {
    padding-top: 1.5rem;
    border-top: 2px solid #f3f4f6;
  }
  
  .btn-book {
    width: 100%;
    padding: 1rem;
    background: #1e3e62;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
  }
  
  .btn-book:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(30, 62, 98, 0.3);
    color: white;
  }
  
  .btn-book:active {
    transform: translateY(0);
  }
</style>

<div class="detail-container">
  <a href="/cars/add/" class="back-link">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Back to Cars
  </a>
  
  <div class="car-detail-card">
    <div class="car-header">
      <div class="car-icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"></path>
          <circle cx="7" cy="17" r="2"></circle>
          <path d="M9 17h6"></path>
          <circle cx="17" cy="17" r="2"></circle>
        </svg>
      </div>
      <h1>{{ car.brand }}</h1>
      <div class="car-seats-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; vertical-align: middle; margin-right: 4px;">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        {{ car.seats }} Available Seats
      </div>
    </div>
    
    <div class="car-body">
      <!-- Route Display -->
      <div class="route-display">
        <div class="route-content">
          <div class="route-city">
            <div class="route-city-label">From</div>
            <div class="route-city-name">{{ car.departure_city.name }}</div>
          </div>
          
          <div class="route-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </div>
          
          <div class="route-city">
            <div class="route-city-label">To</div>
            <div class="route-city-name">{{ car.arrival_city.name }}</div>
          </div>
        </div>
      </div>
      
      <!-- Info Grid -->
      <div class="info-section">
        <h3 class="section-title">Trip Details</h3>
        <div class="info-grid">
          <div class="info-item">
            <div class="info-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </div>
            <div class="info-content">
              <div class="info-label">Departure Date</div>
              <div class="info-value">{{ car.departure_date }}</div>
            </div>
          </div>
          
          <div class="info-item">
            <div class="info-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <div class="info-content">
              <div class="info-label">Owner</div>
              <div class="info-value">{{ car.owner.username }}</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Book Button -->
      <div class="action-section">
        <a href="/bookings/create/{{ car.id }}/?date={{ car.departure_date }}" class="btn-book">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </svg>
          Book This Ride
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
